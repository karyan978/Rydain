<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         footer {
            background-color: #111;
            color: #fff;
            padding-top: 40px;
            font-size: 0.95em;
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px 40px;
        }

        .footer-section {
            flex: 1;
            min-width: 220px;
            margin-bottom: 20px;
        }

        .footer-section h3,
        .footer-section h4 {
            color: #c62f00;
        }

        .footer-section p,
        .footer-section ul {
            margin-top: 10px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
        }

        .footer-section ul li a:hover {
            color: #ff3c00;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px;
            background-color: #000;
            border-top: 1px solid #444;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-section about">
                <h3>3D Moto World</h3>
                <p>Your  <img src="asset/logo.png" alt="" style="height: 50px; width: 180px;"> destination for every kind of motorcycle. Experience the future of bike shopping.
                </p>
            </div>

            <div class="footer-section links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Bikes</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="footer-section social">
                <h4>Follow Us</h4>
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">YouTube</a></li>
                    <li><a href="#">X (Twitter)</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 3D Moto World. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>

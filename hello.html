<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar basic */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #575757;
    }

    .sidebar img {
      width: 60%;
      margin: 30px auto;
      display: block;
      background-color: rgba(255, 255, 0, 0.256);
      border-radius: 50%;
      border: 1px solid white;
    }

    /* Menu icon style */
    #menuBtn {
      font-size: 30px;
      color: white;
      background-color: #111;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      cursor: pointer;
      display: none; /* By default hidden */
    }

    /* Mobile only sidebar hidden initially */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 0;
        padding-top: 60px;
      }
      #menuBtn {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Menu Icon -->
<i id="menuBtn" class="ri-menu-4-fill"></i>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <ul class="brand-categories">
    <img src="../issest/logo-fanta.png" alt="Logo">
    <li><button onclick="showCategory('fanta')">Fanta Products</button></li>
    <li><button onclick="showCategory('cocacola')">Coca Cola Products</button></li>
    <li><button onclick="showCategory('limca')">Limca Products</button></li>
    <li><button onclick="showCategory('maja')">Maja Products</button></li>
    <li><button onclick="showCategory('slice')">Slice Products</button></li>
    <li><button onclick="showCategory('lipton')">Lipton Products</button></li>
    <li><button onclick="showCategory('nestea')">Nestea Products</button></li>
    <li><button onclick="showCategory('sprite')">Sprite Products</button></li>
    <li><button onclick="showCategory('mountaindew')">Mountain Dew Products</button></li>
    <li><button onclick="showCategory('pepsi')">Pepsi Products</button></li>
  </ul>
</div>

<script>
  const sidebar = document.getElementById("mySidebar");
  const menuBtn = document.getElementById("menuBtn");
  let sidebarOpen = false;

  menuBtn.onclick = function() {
    if (!sidebarOpen) {
      sidebar.style.width = "250px";
      menuBtn.classList.remove("ri-menu-4-fill");
      menuBtn.classList.add("ri-close-fill");
      sidebarOpen = true;
    } else {
      sidebar.style.width = "0";
      menuBtn.classList.remove("ri-close-fill");
      menuBtn.classList.add("ri-menu-4-fill");
      sidebarOpen = false;
    }
  }

  // Reset sidebar when resize to large screen
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      sidebar.style.width = "250px";
      menuBtn.classList.remove("ri-close-fill");
      menuBtn.classList.add("ri-menu-4-fill");
      sidebarOpen = false;
    } else {
      sidebar.style.width = "0";
    }
  });
</script>

</body>
</html>
